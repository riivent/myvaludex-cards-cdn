name: Update Cards (daily)

on:
  schedule:
    - cron: "0 3 * * *"   # täglich 03:00 UTC
  workflow_dispatch:       # manuell startbar

permissions:
  contents: write          # erlaubt Commit & Push durch den Workflow

jobs:
  build-cards:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run builder
        env:
          # Optional: trage später in den Repo-Settings ein Secret POKEMONTCG_API_KEY ein
          POKEMONTCG_API_KEY: ${{ secrets.POKEMONTCG_API_KEY }}
        run: |
          # keine Dependencies nötig – direkt Skript über npm-Script starten
          npm run update

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: refresh cards ($(date -u +'%Y-%m-%d'))"
            git push
          fi
