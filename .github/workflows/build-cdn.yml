name: Build CDN
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * *" # täglich 03:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build:names    # <- dein bestehender Schritt für public/cards/name/*.json
      - run: npm run build:dex      # <- NEU: erzeugt public/cards/dex/*.json
      - run: npm run deploy         # <- wie bisher (Pages/Worker)
