name: Cards Daily (names + dex)

on:
  schedule:
    - cron: "0 3 * * *" # täglich 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: cards-daily
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # nur ausführen, wenn ein Lockfile existiert
      - name: Install dependencies (if lockfile present)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "No package-lock.json; skipping npm ci"
          fi

      - name: Build names (from API)
        env:
          POKEMONTCG_API_KEY: ${{ secrets.POKEMONTCG_API_KEY }}
        run: npm run build:names

      - name: Build dex (offline from names)
        run: npm run build:dex

      - name: Sanity check (dex index)
        run: |
          node -e "
            const fs=require('fs'),p=require('path');
            const f=p.join('public','cards','dex','index.json');
            if(fs.existsSync(f)){
              const d=JSON.parse(fs.readFileSync(f,'utf8'));
              console.log('dex entries:', d.length);
            } else {
              console.error('dex/index.json missing'); process.exit(1);
            }"

      - name: Commit & Push (only if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git add -A
          git commit -m "chore: update names & dex ($(date -u +'%Y-%m-%d'))"
          git pull --rebase origin main || true
          git push --force-with-lease origin HEAD:main
