name: Build CDN

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * *"   # t√§glich 03:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Wenn du KEINE deps hast, reicht 'npm run build'.
      # (Falls du ein lockfile hast, kannst du vorher 'npm ci' machen.)
      - name: Build cards (names + dex)
        run: npm run build

      - name: Commit & push updated JSONs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: refresh cards (auto)"
          branch: main
          file_pattern: |
            public/cards/**
            cards/**
